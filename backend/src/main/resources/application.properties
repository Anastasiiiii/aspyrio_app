spring.datasource.url=jdbc:postgresql://localhost:5432/aspyrio_app_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Hibernate settings for PostgreSQL ENUM support
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS S3 Configuration
# These will be read from:
# 1. Environment variables (system env vars)
# 2. System properties (loaded from .env file via EnvConfig)
# 3. Can be set directly here (not recommended for production)
# Format: ${ENV_VAR_NAME:default_value}
# Spring Boot reads System.getProperty() automatically, so .env values are accessible
aws.access.key.id=${AWS_ACCESS_KEY_ID:}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY:}
aws.region=${AWS_REGION:eu-north-1}
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME:}

# Summarization API Configuration
# Set this to your Colab API URL (e.g., ngrok URL or deployed endpoint)
# Example: summarization.api.url=http://your-ngrok-url.ngrok.io/summarize
summarization.api.url=${SUMMARIZATION_API_URL:}
